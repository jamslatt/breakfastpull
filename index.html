<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Breakfast Pull</title>
	<link rel="text/css" type="stylesheet" href="assets/theme.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
</head>
<body>
<div class="container">
	<div class="col s6">
			<h3>Breakfast Pull</h3>
			<form>
				<div class="input-field">
            <input id="burritoMix" type="number">
            <label for="burritoMix">How many bags of burrito mix?</label>
          </div>
					<div class="input-field">
	            <input id="guac" type="number">
	            <label for="guac">How many bags of Guacamole?</label>
	         </div>
					 <div class="input-field">
 	            <input id="swblend" type="number">
 	            <label for="swblend">How many bags of Southwest Veggie Blend?</label>
 	         </div>
					 <div class="input-field">
 	            <input id="fold" type="number">
 	            <label for="fold">How many packets of folded eggs?</label>
 	         </div>
					 <div class="input-field">
 	            <input id="hotcakes" type="number">
 	            <label for="hotcakes">How many bags of HotCakes?</label>
 	         </div>
					 <div class="input-field">
 	            <input id="tortillas" type="number">
 	            <label for="guac">How many bags of Tortillas?</label>
 	         </div>
					 <div class="input-field">
 	            <input id="muff" type="number">
 	            <label for="muff">How many racks of Muffins?</label>
 	         </div>
					 <button style="width: 100%;" class="btn waves-effect waves-light" type="submit" name="action">Calculate
  </button>
			</form>
	</div>
</div>
<!-- Javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script src="assets/nav.js"></script>
</body>
</html>
